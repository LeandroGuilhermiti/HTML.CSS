<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas em CSS</title>
    <style>
        h1{
            background-color: blanchedalmond;
            height: 300px;
            width: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            /*
            Para simplificar pode ser usado 'shorthand':
            border: 10px solid darkslategray;
            */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            
            /*padding é a distância da letra até a borda interna da caixa*/

            /*
            Para simplificar pode ser usado 'shorthand': 
            padding: 10px 10px 10px 10px;  ou  padding: 10px 10px;
            Note que é respeitado o sentido horário começando do topo: top, right, bottom, left            
            */

            margin-top: 50px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;
            margin: auto;

            /*
            Para simplificar pode ser usado 'shorthand':
            margin: 20px 20px 40px 20px;   ou ainda  
            margin: 20px auto 40px auto;
            */


            outline-style: dashed;
            outline-width: 10px;
            outline-color: rgb(126, 182, 126);

            /*
            Para simplificar pode ser usado 'shorthand':
            outline: 10px dashed rgb(126, 182, 126);
            */

            text-align: center;








        }

    </style>

</head>

<body>
    <br>
    <h1 >Exemplo de caixa Box-Level</h1>
    
</body>
</html>
